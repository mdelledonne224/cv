<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <body class="Terminal__body">
<div class="container">
  <div class="Terminal">
    <div class="Terminal__Toolbar">
      <div class="Toolbar__buttons">
        <button class="Toolbar__button Toolbar__button--exit">&#10005;</button>
        <button class="Toolbar__button">&#9472;</button>
        <button class="Toolbar__button">&#9723;</button>
      </div>
      <p class="Toolbar__user">mdelledonne@portfolio:~</p>
    </div>
    <div class="Terminal__body">
      <div class="Terminal__text">Portfolio - Marcelo Ignacio Delledonne!</div>
      <div class="Terminal__Prompt">
        <span class="Prompt__user">mdelledonne@portfolio:</span><span class="Prompt__location">~</span><span class="Prompt__dollar">$</span>
        <span class="Prompt__cursor"></span>
      </div>
    </div>
  </div>
</div>
